

<div class="flex flex-col w-full" style="background: #fff;">


    <ng-container *ngIf="!editMode">
        <div class="relative w-full h-40 sm:h-20 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <div class="flex items-center w-full max-w-3xl mx-auto pt-2">
               
                <div class="mt-3 text-4xl w-full font-bold truncate">
                    SKU : {{product.item_number}}
                    <button mat-stroked-button
                            (click)="toggleEditMode(true)">
                        <mat-icon class="icon-size-5"
                                  [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                        <span class="ml-2">Edit</span>
                    </button>
                </div>
                <button mat-icon-button
                        [matTooltip]="'Close'"
                        [routerLink]="['/product']"
                        style="background:#ccc;">
                    <mat-icon class="text-white"
                              [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
            <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
                <div class="w-full max-w-3xl">
                    <div class="flex flex-col mt-4 pt-6 space-y-3">

                        <ng-container *ngIf="product.item_name">
                            <div class="flex sm:items-center">
                                <div class="w-1/4">Product Name: </div>
                                <div class="ml-6 leading-6">{{product.item_name}}</div>
                            </div>
                        </ng-container>



                        <ng-container *ngIf="product.price">
                            <div class="flex sm:items-center">
                                <div class="w-1/4">Price: </div>
                                <div class="ml-6 leading-6">{{product.price}}</div>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="product.status">
                            <div class="flex sm:items-center">
                                <div class="w-1/4">Status: </div>
                                <div class="ml-6 leading-6">{{product.status}}</div>
                            </div>
                        </ng-container>

                    </div>

                </div>
            </div>
        </div>

    </ng-container>

    <ng-container *ngIf="editMode">
        <div class="flex items-center w-full max-w-3xl mx-auto pt-2">
            <div class="mt-3 text-4xl w-full font-bold truncate">Edit Product Exclusion</div>
            <button mat-icon-button
                    [matTooltip]="'Close'"
                    (click)="toggleEditMode(false)"
                    style="background:#ccc;">
                <mat-icon class="text-white"
                          [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>

        <!-- Edit Form -->
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="ProductEditForm">

                    <div class="mt-8 hidden">
                        <input matInput
                               [formControlName]="'id'"
                               [placeholder]="'id'"
                               [spellcheck]="false">
                    </div>

                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>SKU</mat-label>
                            <mat-icon matPrefix
                                      class="hidden sm:flex icon-size-5"
                                      [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input matInput
                                   [formControlName]="'item_number'"
                                   [placeholder]="'SKU'"
                                   [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Name</mat-label>
                            <mat-icon matPrefix
                                      class="hidden sm:flex icon-size-5"
                                      [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                            <input matInput
                                   [formControlName]="'item_name'"
                                   [placeholder]="'Name'">
                        </mat-form-field>
                    </div>

                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Price</mat-label>
                            <mat-icon matPrefix
                                      class="hidden sm:flex icon-size-5"
                                      [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                            <input matInput
                                   [formControlName]="'price'"
                                   [placeholder]="'Price'">
                        </mat-form-field>
                    </div>

                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Status</mat-label>
                            <mat-select [formControlName]="'status'">
                                <mat-option value="active">Active</mat-option>
                                <mat-option value="inactive">Inactive</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>



                    <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <button class="ml-2"
                                mat-flat-button
                                [disabled]="ProductEditForm.invalid"
                                [color]="'primary'"
                                [matTooltip]="'Save'"
                                (click)="updateProduct()">
                            Save
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </ng-container>
</div>
