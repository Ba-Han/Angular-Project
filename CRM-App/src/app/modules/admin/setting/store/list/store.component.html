
<mat-drawer-container class="flex flex-col w-full">
    <mat-drawer class="reset_popup dark:bg-gray-900"
                [mode]="'over'"
                [opened]="false"
                [disableClose]="true"
                #matDrawer>

        <!-- Delete single store popup -->
        <ng-container *ngIf="DeleteMode">
            <ng-container *ngIf="isSuccess">
                <div class="flex justify-start w-full ng-tns-c188-34 p-5" style="margin-bottom: -2em;">
                    <div class="">
                        <button mat-icon-button style="background-color:#ccc; position: fixed; right: 1rem;"
                                [matTooltip]="'Close'"
                                (click)="cancelPopup()">
                            <mat-icon class="text-white"
                                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                        </button>
                    </div>
                </div>
                <div class="mt-8">
                    <fuse-alert [appearance]="'soft'"
                                [dismissible]="false"
                                [dismissed]="false"
                                [name]="'alertBox1'"
                                [type]="'success'">
                        <div class="update_scss">
                            Deleted Successfully.
                        </div>
                    </fuse-alert>
                </div>
            </ng-container>
            <ng-container *ngIf="!isSuccess">
                <div class="parent_popup">
                    <div>
                        <div class="delete-scss"> Are you sure want to delete? </div>
                    </div>    
                    <div class="child_btn">
                        <button class="ml-2"
                                mat-flat-button
                                [color]="'primary'"
                                [matTooltip]="'Cancel'"
                                (click)="cancelPopup()"
                                >
                            Cancel
                        </button>
    
                        <button class="ml-2"
                                mat-flat-button
                                [color]="'primary'"
                                [matTooltip]="'Proceed'"
                                (click)="proceedPopup()"
                                >
                            Proceed
                        </button>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        
    </mat-drawer>

    <mat-drawer-content>
        <div class="flex flex-col w-full">
            <ng-container *ngIf="!AddMode">
                <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
        
                    <!-- Header -->
                    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                        <!-- Loader -->
                        <div class="absolute inset-x-0 bottom-0"
                             *ngIf="isLoading">
                            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                        </div>
                        <!-- Title -->
                        <div class="text-4xl font-extrabold tracking-tight">Store</div>
                        <!-- Actions -->
                        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                            <!-- Search -->
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                                <mat-icon class="icon-size-5"
                                          matPrefix
                                          [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input matInput
                                       [formControl]="searchInputControl"
                                       [autocomplete]="'off'"
                                       [placeholder]="'Search store'">
                            </mat-form-field>

                            <!--sorting dropdown-->
                            <mat-form-field class="ml-4 fuse-mat-no-subscript store-2-sort">
                                <mat-select [(ngModel)]="selectedCoulumn">
                                    <mat-option value="storename">Store Name</mat-option>
                                    <mat-option value="storecode">Store Code</mat-option>
                                    <mat-option value="country">Country</mat-option>
                                    <mat-option value="status">Status</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <!--sorting button-->
                            <button
                                (click)="sortingPageList()"
                                [ngClass]="{'sort-asc': isAscending, 'sort-desc': !isAscending}"
                                mat-flat-button
                                [color]="'primary'">
                            </button>

                            <button class="ml-4"
                                    mat-flat-button
                                    [color]="'primary'"
                                    (click)="toogleStoreAddFormMode(true)">
                                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                <span class="ml-2 mr-1">Add</span>
                            </button>
                        </div>
                    </div>
        
                    <!-- Main -->
                    <div class="flex flex-auto overflow-hidden">
        
                        <!-- Store list -->
                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                            <ng-container *ngIf="(stores$ | async) as stores">
                                <ng-container *ngIf="stores.length > 0; else noStores">
                                    <div class="grid">
                                        <!-- Header -->
                                        <div class="store-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                             matSort
                                             matSortDisableClear>

                                            <div> Store Name </div>
                                            <div> Store Code </div>
                                            <div>  Country </div>
                                            <div>  Status </div>

                                            <!-- <div [mat-sort-header]="'name'"> Store Name </div>
                                            <div [mat-sort-header]="'code'"> Store Code </div>
                                            <div [mat-sort-header]="'country'">  Country </div>
                                            <div [mat-sort-header]="'status'">  Status </div> -->
                                        </div>
        
                                        <!-- Rows -->
                                        <ng-container *ngIf="(stores$ | async) as stores">
                                            <ng-container *ngFor="let store of stores; trackBy: trackByFn">
                                                <a class=" cursor-pointer hover:bg-gray-100 dark:hover:bg-hover"
                                                   [routerLink]="canEdit ? ['./', store.code] : null">
        
                                                    <div class="store-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
        
                                                        <div class="hidden md:block truncate">
                                                            {{store.name}}
                                                        </div>
        
                                                        <div class="truncate">
                                                            {{store.code}}
                                                        </div>
        
                                                        <div class="truncate">
                                                            {{store.country}}
                                                        </div>
        
                                                        <ng-container *ngIf="store.status === 'active'">
                                                            <div class="truncate">
                                                                Active
                                                            </div>
                                                        </ng-container>
        
                                                        <ng-container *ngIf="store.status === 'inactive'">
                                                            <div class="truncate">
                                                                Inactive
                                                            </div>
                                                        </ng-container>
                                                    </div>
                                                </a>
                                                <div class="deleteStorescss">
                                                    <ng-container *ngIf="canDelete">
                                                        <button
                                                                mat-flat-button
                                                                [color]="'primary'"
                                                                [matTooltip]="'Delete'"
                                                                (click)="DeleteDrawer(store.code)"
                                                                >
                                                                Delete
                                                            </button>
                                                    </ng-container>
        
                                                    <ng-container *ngIf="!canDelete">
                                                    </ng-container>
                                                </div>
                                            </ng-container>
                                        </ng-container>
                                    </div>
        
                                    <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                                   [ngClass]="{'pointer-events-none': isLoading}"
                                                   [length]="pagination.length"
                                                   [pageIndex]="pagination.page"
                                                   [pageSize]="pagination.size"
                                                   [pageSizeOptions]="[10, 25, 100]"
                                                   [showFirstLastButtons]="true"></mat-paginator>
        
                                </ng-container>
                            </ng-container>
                        </div>
        
                    </div>
        
                </div>
            </ng-container>
        
            <ng-container *ngIf="AddMode">
                <div class="flex items-center w-full max-w-3xl mx-auto pt-2">
                    <div class="mt-3 text-4xl w-full font-bold truncate">Add Store</div>
                    <button mat-icon-button
                            [matTooltip]="'Close'"
                            (click)="toogleStoreAddFormMode(false)"
                            style="background:#ccc;">
                        <mat-icon class="text-white"
                                  [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
        
                <!-- Edit Form -->
                <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
                    <div class="w-full max-w-3xl">
                        <form [formGroup]="StoreAddForm">
        
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Code</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'code'"
                                           [placeholder]="'code'"
                                           [spellcheck]="false">
                                </mat-form-field>
                            </div>
        
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Name</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'name'"
                                           [placeholder]="'name'">
                                </mat-form-field>
                            </div>

                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Address Line 1</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'address_line_1'"
                                           [placeholder]="'address_line_1'">
                                </mat-form-field>
                            </div>
        
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Address Line 2</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'address_line_2'"
                                           [placeholder]="'address_line_2'">
                                </mat-form-field>
                            </div>
        
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>City</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'city'"
                                           [placeholder]="'city'">
                                </mat-form-field>
                            </div>
        
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>State</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'state'"
                                           [placeholder]="'state'">
                                </mat-form-field>
                            </div>-->
        
                            <!--<div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Postal Code</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'postal_code'"
                                           [placeholder]="'postal_code'">
                                </mat-form-field>
                            </div>
        
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Region</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'region'"
                                           [placeholder]="'region'">
                                </mat-form-field>
                            </div>-->
        
                            <!--<div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Country</mat-label>
                                    <mat-icon matPrefix
                                              class="hidden sm:flex icon-size-5"
                                              [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                    <input matInput
                                           [formControlName]="'country'"
                                           [placeholder]="'country'">
                                </mat-form-field>
                            </div>-->
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Country</mat-label>
                                    <mat-select [formControlName]="'country'">
                                        <mat-option value="SG">SG</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="mt-8">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Status</mat-label>
                                    <mat-select [formControlName]="'status'">
                                        <mat-option value="active">Active</mat-option>
                                        <mat-option value="inactive">Inactive</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
        
        
        
                            <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                                <button class="ml-2"
                                        mat-flat-button
                                        [disabled]="StoreAddForm.invalid"
                                        [color]="'primary'"
                                        [matTooltip]="'Save'"
                                        (click)="createStore()"
                                        [routerLink]="['/store']">
                                    Save
                                </button>
                            </div>
        
                        </form>
                    </div>
                </div>
            </ng-container>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
