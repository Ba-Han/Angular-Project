
    <div class="flex flex-col w-full" style="background: #fff;">
        <div class="flex items-center w-full max-w-3xl mx-auto pt-2">
            <div class="mt-3 text-4xl w-full font-bold truncate">General Setting</div>
        </div>
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="SettingEditForm">
                    <div class="mt-8 hidden">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>id</mat-label>
                            <mat-icon matPrefix
                                      class="hidden sm:flex icon-size-5"
                                      [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                            <input matInput
                                   [formControlName]="'id'"
                                   [placeholder]="'id'">
                        </mat-form-field>
                    </div>

                    <div class="mt-8">
                        <div class="mt-3 text-2xl w-full font-bold truncate">Earning</div>
                    </div>


                    <div class="mt-2">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Transaction Rounding</mat-label>
                            <mat-select [formControlName]="'transaction_rounding'">
                                <mat-option value="round_up">Round up</mat-option>
                                <mat-option value="round_down">Round down</mat-option>
                                <mat-option value="nearest">Nearest</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="mt-8">
                        <div class="mt-3 text-2xl w-full font-bold truncate">Redemption</div>
                    </div>

                    <div class="mt-2">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Redemption Conversion Point 1$ =</mat-label>
                            <input matInput type="number"
                                   [formControlName]="'point_conversion'"
                                   [placeholder]="'Point Conversion'">
                        </mat-form-field>
                    </div>

                    <ng-container *ngIf="isSuccess">
                        <div class="mt-8">
                            <fuse-alert [appearance]="'soft'"
                                        [dismissible]="false"
                                        [dismissed]="false"
                                        [name]="'alertBox1'"
                                        [type]="'success'">
                                Update Successfully.
                            </fuse-alert>
                        </div>
                    </ng-container>


                    <div class="flex items-center justify-end mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <button class="ml-2" style="width:16%;"
                                mat-flat-button
                                [disabled]="SettingEditForm.invalid"
                                [color]="'primary'"
                                [matTooltip]="'Save'"
                                (click)="updateSetting()">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
