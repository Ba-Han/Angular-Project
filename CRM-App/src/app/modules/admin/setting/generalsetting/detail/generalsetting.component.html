<mat-drawer-container class="flex flex-col w-full">
    <mat-drawer class="w-2/4 dark:bg-gray-900"
                [mode]="'over'"
                [opened]="false"
                [position]="'end'"
                [disableClose]="true"
                #matDrawer>
                
    </mat-drawer>

    <mat-drawer-content  style="background: #fff;">
        <div class="flex flex-col w-full">
            <div class="relative w-full h-40 sm:h-20 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
                <div class="flex items-center w-full max-w-3xl mx-auto pt-2">
                    <div class="mt-3 text-4xl w-full font-bold truncate">General Setting</div>
                </div>
            </div>
            <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
                <div class="w-full max-w-3xl">
                    <form [formGroup]="SettingEditForm">
                        <div class="mt-8 hidden">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>id</mat-label>
                                <mat-icon matPrefix
                                          class="hidden sm:flex icon-size-5"
                                          [svgIcon]="'heroicons_outline:currency-dollar'"></mat-icon>
                                <input matInput
                                       [formControlName]="'id'"
                                       [placeholder]="'id'">
                            </mat-form-field>
                        </div>
    
                        <div class="mt-8">
                            <div class="mt-3 text_1xl w-full font-bold truncate">Earning</div>
                        </div>
    
    
                        <div class="mt-2">
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-label>Transaction Rounding</mat-label>
                                <mat-select [formControlName]="'transaction_rounding'">
                                    <mat-option value="round_up">Round up</mat-option>
                                    <mat-option value="round_down">Round down</mat-option>
                                    <mat-option value="nearest">Nearest</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
    

                        <div class="mt-8">
                            <div class="mt-3 text_1xl w-full font-bold truncate">Member Group</div>
                            <mat-form-field appearance="fill" class="fuse-mat-no-subscript w-full">
                                   <mat-select [formControl]="memberform.controls['memberGroupCtrl']" multiple>
                                       <mat-option *ngFor="let memberGroup of memberGroups" [value]="memberGroup">
                                        {{ memberGroup.name }}
                                        </mat-option>
                                   </mat-select>
                           </mat-form-field>
                        </div>

                        <div class="mt-8">
                            <div class="mt-3 text_1xl w-full font-bold truncate">User Group</div>
                            <mat-form-field appearance="fill" class="fuse-mat-no-subscript w-full">
                                <mat-select [formControl]="userform.controls['userGroupCtrl']" multiple>
                                    <mat-option *ngFor="let userGroup of userGroups" [value]="userGroup">
                                     {{ userGroup.name }}
                                     </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="mt-8">
                            <div class="mt-3 text_1xl w-full font-bold truncate">Default Member Tier</div>
                            <mat-form-field class="fuse-mat-no-subscript w-full">
                                <mat-select [formControlName]="'default_member_tier'">
                                    <ng-container *ngFor="let tier of memberTiers">
                                        <mat-option [value]="tier.id">
                                            {{ tier.name }}
                                        </mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <ng-container *ngIf="isSuccess">
                            <div class="mt-8">
                                <fuse-alert [appearance]="'soft'"
                                            [dismissible]="false"
                                            [dismissed]="false"
                                            [name]="'alertBox1'"
                                            [type]="'success'">
                                    Update Successfully.
                                </fuse-alert>
                            </div>
                        </ng-container>
                        
                        <div class="flex items-center justify-end mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                            <div *ngIf="canEdit">
                                <button class="ml-2" style="width: 6rem;"
                                    mat-flat-button
                                    [disabled]="SettingEditForm.invalid"
                                    [color]="'primary'"
                                    [matTooltip]="'Save'"
                                    (click)="updateSetting()">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
