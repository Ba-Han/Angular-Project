
<div class="flex flex-col w-full">
    <ng-container *ngIf="!AddMode">
        <div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

            <!-- Header -->
            <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                <!-- Loader -->
                <div class="absolute inset-x-0 bottom-0"
                     *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div>
                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight">Login User</div>
                <!-- Actions -->
                <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                    <!-- Search -->
                    <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                        <mat-icon class="icon-size-5"
                                  matPrefix
                                  [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input matInput
                               [formControl]="searchInputControl"
                               [autocomplete]="'off'"
                               [placeholder]="'Search user'">
                    </mat-form-field>

                    <!--sorting dropdown-->
                    <mat-form-field class="ml-4 fuse-mat-no-subscript store-2-sort">
                        <mat-select [(ngModel)]="selectedCoulumn" (selectionChange)="sortingColumnList()">
                            <mat-option value="username">Username</mat-option>
                            <mat-option value="firstname">First Name</mat-option>
                            <mat-option value="lastname">Last Name</mat-option>
                            <mat-option value="email">Email</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!--sorting button-->
                    <button class="ml-2 sort-btn-01"
                        (click)="sortingPageList()"
                        [ngClass]="{'sort-asc': isAscending, 'sort-desc': !isAscending}"
                        mat-flat-button
                        [color]="'primary'">
                    </button>

                    <!-- <button class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="toogleStoreAddFormMode(true)">
                        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        <span class="ml-2 mr-1">Add</span>
                    </button> -->
                </div>
            </div>

            <!-- Main -->
            <div class="flex flex-auto overflow-hidden">

                <!-- Store list -->
                <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                    <ng-container *ngIf="(users$ | async) as users">
                        <ng-container *ngIf="users.length > 0; else noUsers">
                            <div class="grid">
                                <!-- Header -->
                                <div class="user-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                     matSort
                                     matSortDisableClear>

                                    <!-- <div [mat-sort-header]="'username'"> Username </div> -->
                                    <div> Username </div>
                                    <div> First Name </div>
                                    <div> Last Name </div>
                                    <div> Email </div>
                                </div>

                                <!-- Rows -->
                                <ng-container *ngIf="(users$ | async) as users">
                                    <ng-container *ngFor="let user of users; trackBy: trackByFn">
                                        <a class=" cursor-pointer hover:bg-gray-100 dark:hover:bg-hover"
                                           [routerLink]="['./', user.id]">

                                            <div class="user-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                                                <div class="hidden md:block truncate" [matTooltip]="user.username">
                                                    {{user.username}}
                                                </div>

                                                <div class="truncate" [matTooltip]="user.first_name">
                                                    {{user.first_name}}
                                                </div>

                                                <div class="truncate" [matTooltip]="user.last_name">
                                                    {{user.last_name}}
                                                </div>

                                                <div class="truncate" [matTooltip]="user.email">
                                                    {{user.email}}
                                                </div>

                                                <!-- <div class="truncate">
                                                    {{user.status}}
                                                </div> -->

                                                <!--add user role-->
                                                <!-- <div class="truncate" [matTooltip]="user.role.name">
                                                    {{user.role.name}}
                                                </div> -->
                                            </div>

                                        </a>


                                    </ng-container>
                                </ng-container>
                            </div>

                            <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                           [ngClass]="{'pointer-events-none': isLoading}"
                                           [length]="pagination.length"
                                           [pageIndex]="pagination.page"
                                           [pageSize]="pagination.size"
                                           [pageSizeOptions]="[10, 25, 100]"
                                           [showFirstLastButtons]="true"></mat-paginator>

                        </ng-container>
                    </ng-container>
                </div>

            </div>

        </div>
    </ng-container>

    <ng-container *ngIf="AddMode">
        <div class="flex items-center w-full max-w-3xl mx-auto pt-2">
            <div class="mt-3 text-4xl w-full font-bold truncate">Create Login User</div>
            <button mat-icon-button
                    [matTooltip]="'Close'"
                    (click)="toogleStoreAddFormMode(false)"
                    style="background:#ccc;">
                <mat-icon class="text-white"
                          [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>

        <!-- Edit Form -->
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="UserAddForm">

                            <mat-icon matPrefix
                                      class="hidden sm:flex icon-size-5"
                                      [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input matInput
                                   [formControlName]="'first_name'"
                                   [placeholder]="'first_name'"
                                   [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <div class="mt-8">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Last Name</mat-label>
                            <mat-icon matPrefix
                                      class="hidden sm:flex icon-size-5"
                                      [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input matInput
                                   [formControlName]="'last_name'"
                                   [placeholder]="'last_name'"
                                   [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    </div>

                    <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <button class="ml-2"
                                mat-flat-button
                                [disabled]="UserAddForm.invalid"
                                [color]="'primary'"
                                [matTooltip]="'Save'"
                                (click)="createUser()"

                </form>
            </div>
        </div>
    </ng-container>
